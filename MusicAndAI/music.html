<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Music Song</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
</head>
<body>
    <img src="https://oaidalleapiprodscus.blob.core.windows.net/private/org-rocrupyvzgcl4yf25rqq6d1v/user-llcMA8baSvN14XBWssakSbKG/img-U1oYyRTSbtxxoYa2BpFkw5lP.png?st=2024-03-15T21%3A42%3A12Z&se=2024-03-15T23%3A42%3A12Z&sp=r&sv=2021-08-06&sr=b&rscd=inline&rsct=image/png&skoid=6aaadede-4fb3-4698-a8f6-684d7786b067&sktid=a48cca56-e6da-484e-a814-9c849652bcb3&skt=2024-03-15T14%3A21%3A35Z&ske=2024-03-16T14%3A21%3A35Z&sks=b&skv=2021-08-06&sig=CushBX1u/wdb9By6vkXunI5jI5axajXLum/LuH/CCKU%3D" alt="Image">
    <button id="playButton">Play Country Melody</button>
    <script>
        // Define a simple country-style melody using Tone.js
        const synth = new Tone.Synth().toDestination();
        const playCountryMelody = () => {
            const now = Tone.now();
            // Play a simple country-style melody
            synth.triggerAttackRelease("C4", "4n", now);
            synth.triggerAttackRelease("E4", "4n", now + 0.5);
            synth.triggerAttackRelease("G4", "4n", now + 1);
            synth.triggerAttackRelease("E4", "4n", now + 1.5);
            synth.triggerAttackRelease("C4", "4n", now + 2);
        };

        // Add event listener to the button
        document.getElementById('playButton').addEventListener('click', () => {
            // Start audio context if necessary
            if (Tone.context.state !== 'running') {
                Tone.start();
            }
            playCountryMelody();
        });
    </script>
</body>
</html>
